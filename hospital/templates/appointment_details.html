<!-- templates/doctor_appointments.html -->
{% extends 'index.html' %}
{% load static %}

{% block title %}Doctor's Appointments{% endblock %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full mx-auto" style="margin-top:200px">
        <h1 class="text-2xl font-bold mb-4 text-center">Appointment Details</h1>
        <div id="appointment-details" class="space-y-4">
            <!-- Appointment details will be populated here dynamically -->
        </div>
        <div class="mt-6 text-center">
            <a id="video-link" href="" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" target="_blank">
                Join Video Call
            </a>
        </div>
    </div>

{% endblock %}
{% block scripts %}
    <script src="{% static '../static/js/doctor/appointment_details.js' %}"></script>
{% endblock %}
