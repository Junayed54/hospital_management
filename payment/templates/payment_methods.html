{% extends "index.html" %}
{% load static%}
{% block content %}
<div class="container mx-auto p-4" style="margin-top:150px;">
  <h1 class="text-2xl font-bold mb-4">Payment Methods</h1>

  <!-- List Payment Methods -->
  <div id="payment-methods-list" class="mb-6">
    <h2 class="text-lg font-semibold mb-2">Available Payment Methods:</h2>
    <ul id="payment-methods-container" class="list-disc pl-5"></ul>
  </div>

  <!-- Add Payment Method -->
  <div class="bg-gray-100 p-4 rounded">
    <h2 class="text-lg font-semibold mb-2">Add Payment Method</h2>
    <form id="add-payment-method-form" class="flex flex-col space-y-3">
      <input
        type="text"
        id="method-title"
        class="p-2 border rounded"
        placeholder="Enter Payment Method Title"
        required
      />
      <textarea
        id="method-description"
        class="p-2 border rounded"
        placeholder="Enter Description"
      ></textarea>
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700"
      >
        Add Method
      </button>
    </form>
  </div>
</div>

<script src="{% static '../static/js/payment_methods.js' %}"></script>
{% endblock %}
