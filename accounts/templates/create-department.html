<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Create Department</h2>
        <form id="departmentForm" class="space-y-4">
            <!-- Department Name -->
            <div>
                <label class="block font-semibold">Department Name</label>
                <input type="text" name="name" class="w-full p-2 border rounded" required>
            </div>

            <!-- Department Description -->
            <div>
                <label class="block font-semibold">Description</label>
                <textarea name="description" class="w-full p-2 border rounded"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Submit
            </button>
        </form>

        <!-- Response Message -->
        <div id="responseMessage" class="mt-4 hidden p-4 rounded bg-green-100 text-green-700"></div>
    </div>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/create_department.js' %}"></script>
</body>
</html>
