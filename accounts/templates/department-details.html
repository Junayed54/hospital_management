<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mx-auto p-6">
        <div class="bg-gray-100 p-4 rounded-md mb-6">
            <h1 id="department-name" class="text-2xl font-bold"></h1>
            
            <p id="department-description" class="text-gray-700"></p>
            <div class="flex justify-center items-center  mt-4">
                <!-- Assignments Card -->
                <div class="relative">
                    <!-- Notification Dot -->
                    <span class="absolute -top-2 -right-2 flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                        <span class="relative inline-flex h-3 w-3 rounded-full bg-sky-500"></span>
                    </span>
            
                    <button 
                        class="bg-white border border-gray-300 shadow-md rounded-lg p-6 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 transform hover:scale-105 transition-transform duration-200"
                        onclick="handleAssignmentsClick()"
                    >
                        <h3 class="text-xl font-semibold text-gray-800">Assignments</h3>
                    </button>
                </div>
            </div>
        </div>
    
        <div id="users-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
    
      
        
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function handleAssignmentsClick() {
            window.location.href = '/test-assignments/'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/department_details.js'%}"></script>
</body>
</html>
